<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="headaer_principal">
        <div class="headaer_principal_coisas">
            <img class="menu" src="assets/cardápio.svg" alt="">
            <input class="texto_cidade" id="cidade" placeholder="Digite sua cidade..." onkeyup="executaAPI()"></input><button id="'btn"
                onclick="executaAPI()" class="btn"></button>
            <img class="mundo" src="assets/mundo.png" alt="">
        </div>
        <section class="clima">

            <div class="itens_clima">
                <img class="chuva" src="assets/chuva.png" alt="">
                <h1 class="temperatura" id='temperatura'></h1>
                <h1 class="temperatura">°C</h1>
                <div class="caracteristicas_gerais">
                    <div class="chuvoso">
                        <img src="assets/marcador.png" alt="" class="chuvoso_img">
                        <h1 id="city"></h1>
                    </div>
                    <div class="chuvoso">
                        <img class="chuvoso_img" src="assets/chuva-96.png" alt="">
                        <h1 class="caracteristicas" id="descricao">Chuvoso</h1>
                    </div>
                    <div class="chuvoso">
                        <img class="caracteristicas_imagens" src="assets/termômetro.png" alt="">
                        <h1 class="caracteristicas">sensação termica:</h1><h1 class="caracteristicas" id="umidade"></h1><h1 class="caracteristicas">°C</h1>
                    </div>
                    <div class="chuvoso">
                        <img class="caracteristicas_imagens" src="assets/relógio.png" alt="">
                        <h1 class="caracteristicas">qua, 14:33</h1>
                    </div>
                </div>
            </div>
            <section class="previsoes">
                <div class="geral_previsoes">
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes" src="assets/chuva.png" alt="">
                        <h1>33°C</h1>
                        <p>14:33</p>
                    </div>
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes nuvem" src="assets/nuvem.png" alt="">
                        <h1>30°C</h1>
                        <p>15:33</p>
                    </div>
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes nuvem" src="assets/nuvem.png" alt="">
                        <h1>31°C</h1>
                        <p>16:33</p>
                    </div>
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes nuvem" src="assets/nuvem.png" alt="">
                        <h1>31°C</h1>
                        <p>17:33</p>
                    </div>
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes nuvem" src="assets/nuvem.png" alt="">
                        <h1>33°C</h1>
                        <p>18:33</p>
                    </div>
                    <div class="previsoes_caracteristicas">
                        <img class="img_previsoes lua" src="assets/lua.png" alt="">
                        <h1>31°C</h1>
                        <p>19:33</p>
                    </div>

                </div>
            </section>
        </section>


        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
